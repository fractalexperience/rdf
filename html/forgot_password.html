<div class="row" style="margin-top: 50px;">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
        <form action="" id="form_login" class="needs-validation" novalidate method="post">
            <div class="form-group">
                <label for="forgot_email" mlang="email">Email address:</label>
                <input type="text" class="form-control" id="forgot_email" name="forgot_email"  mlang="enter_email" placeholder="Enter email address" required>
            </div>
            <div style="text-align: right; margin-top: 10px;">
                <button onclick="handle_reset_password()" type="button" class="btn btn-primary"
                        id="send_password" name="reset_email" mlang="reset_email">Send reset Email</button>
            </div>
        </form>
        <div id="forgot_message" style="background-color: #f0fff0;"></div>
        <div id="forgot_error" style="background-color: #fff0f0;"></div>
    </div>
    <div class="col-sm-3">

    </div>
</div>
