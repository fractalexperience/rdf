<div class="row" style="margin-top: 50px;">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <h1 mlang="dbexport">Data export</h1>
        <label for="export_format" mlang="export_format">Choose export format:</label>
        <select id="export_format" style="width: 100%;">
            <option value="json">JSON</option>
            <option value="excel">Excel</option>
            <option value="sql">SQL</option>
        </select>

        <div style="text-align: right; margin-top: 10px;">
            <button type="button" class="btn btn-primary"
                    onclick="do_dbexport()"
                    id="btn_do_data_export" mlang="do_data_export">Start data export</button>
        </div>
        <div id="download_link"></div>
    </div>
    <div class="col-sm-3"></div>
</div>
