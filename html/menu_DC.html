    <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" style="margin-right: 5px;">

    <div class="dropdown-menu" id="enumerations_dropdown">

    <button type="button" class="btn btn-light"
            onclick="dc_expert_search()"
            id="btn_dc_expert_search" mlang="btn_dc_expert_search">Expert search</button>
</div>

<script>
// Update enumerations drop down
//$.get('l?cn=enumerations', function(data, status) {
$.get('l?q=item^', function(data, status) {
    if (status === 'success') {
        var enums = JSON.parse(data);
        var arrayLength = enums.length;
        s = '';
        for (var i = 0; i < arrayLength; i++) {
            e = enums[i];
            s += '<a class="dropdown-item" href="javascript:update_content(\'output\', \'b?cn='+e[0]+'\', null)" id="dc_edit_'+e[0]+'" mlang="dc_edit_'+e[0]+'">'+e[1]+'</a>'
        }
        $('#enumerations_dropdown').html(s);
    } else {
        alert("ERROR: " + status);
    }
});
</script>
