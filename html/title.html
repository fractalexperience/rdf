<div class="row">
    <div class="col-sm-5 bg-light">
        <h4 style="margin-left: 10px;" id="rdf_template" mlang="rdf_template">
            RDF Template
        </h4>
    </div>

    <div class="col-sm-7 bg-light" style="text-align: right;">
        <!-- Logged out pane -->
        <div class="btn-group" style="display: none;" data-toggle="logged_out" id="logged_out">
            <button class="btn btn-light" type="button" style="margin-right: 5px;"
                    onclick="do_login()"
                    id="btn_login" mlang="login">Login</button>
        </div>
        <!-- Logged in pane -->
        <div class="btn-group" style="display: none" data-toggle="logged_in" id="logged_in">

            <button type="button" class="btn btn-light btn-sm dropdown-toggle" aria-expanded="true"
                    data-bs-toggle="dropdown"
                    id="btn_username">User name</button>

            <div class="dropdown-menu" aria-labelledby="btn_username">
                <a class="dropdown-item"
                   id="btn_settings" mlang="settings"
                   href="javascript:handle_settings()">Settings</a>
                <a class="dropdown-item" id="btn_change_password" mlang="change_password"
                   href="javascript:handle_change_password()">Change password</a>
                <a class="dropdown-item" id="btn_logout" mlang="logout"
                   href="javascript:handle_logout()">Logout</a>
            </div>
        </div>

        <!-- Pane for multi lang indicators -->
        <span class="btn-group btn-group-sm" id="pane_mlang"></span>
        <!-- Pane for current language indicator -->
        <span class="badge badge-light" style="color:black;" id="status_mlang" ></span>
        <!-- Pane for current db indicator -->
        <span class="badge badge-warning" id="pane_db_id" name="dbid" style="display: none;"></span>
        <!-- Pane for current user info -->
        <span class="badge badge-warning" id="user_role" name="user_role" style="display: none;"></span>
        <!-- Unsaved flag pane -->
        <span class="badge badge-danger" id="input_all_unsaved" style="margin-left: 10px; display: none;">_</span>
    </div>
</div>
