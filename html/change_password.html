
<div class="row" style="margin-top: 50px;">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <h4 mlang="change_password">Change password</h4>
        <form action="" id="form_user_settings" class="needs-validation" novalidate method="post">
            <div class="form-group">
                <label for="old_password" mlang="old_password">Old password:</label>
                <input type="password" class="form-control"
                       id="old_password" name="old_password" required>

                <label for="new_password" mlang="new_password">New password:</label>
                <input type="password" class="form-control"
                       id="new_password" name="new_password" required>
                <label for="new_password_retype" mlang="new_password_retype">New password retype:</label>
                <input type="password" class="form-control"
                       id="new_password_retype" name="new_password_retype" required>

                <input type="text" class="form-control" style="display: none;"
                       id="user_name" name="user_name" disabled value="{user_name}">
            </div>
            <div style="text-align: right; margin-top: 10px;">
                <button type="button" class="btn btn-primary"
                        onclick="change_password()"
                        id="btn_change_password" mlang="change_password">Change password</button>
            </div>
        </form>
        <div id="change_password_message" style="background-color: #f0fff0;"></div>
        <div id="change_password_error" style="background-color: #fff0f0;"></div>

    </div>
    <div class="col-sm-3"></div>
</div>
