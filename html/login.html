<div class="row grad1" style="padding: 20px;">
    <div class="col-sm-6">

    <div class="col-sm-6"style="margin-top: 100px;">
        <form action="" id="form_login" class="needs-validation" novalidate method="post">
            <div class="form-group">
                <label for="login_username" mlang="login_username">Username:</label>
                <input type="text" class="form-control" id="login_username" name="login_username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="login_pwd" mlang="login_pwd">Password:</label>
                <input type="password" class="form-control" id="login_pwd" name="login_pwd" placeholder="Enter password" required>
            </div>

            <div style="text-align: right; margin-top: 10px;" class="form-group">
                <button onclick="handle_login()" type="button" class="btn btn-primary" mlang="submit_login">Submit</button>
            </div>

            <div class="form-group">
                <a href="javascript:handle_forgot_password()"
                   style="text-align: right;"
                   id="forgot_password" mlang="forgot_password">Forgot my password</a>
            </div>
            <div class="form-group">
                <label for="login_remember_me" mlang="login_remember_me">Remember me</label>
                <input type="checkbox" class="form-control form-check-input" id="login_remember_me" name="login_remember_me" required>
            </div>
        </form>
        <div id="login_message" style="color: Red;"></div>
